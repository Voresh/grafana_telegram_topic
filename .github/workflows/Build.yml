name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: cargo build --release --verbose
      
    - name: Tar Artefact
      run: tar -cvf server.tar ./target/release
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: server
        path: server.tar
